<ion-header>
  <ion-navbar>
    <ion-title>Recuperar sua senha</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="logo">
    <img src="assets/netflix-logo.png" width=150>
  </div>
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
    <ion-item [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.touched" [class.valid]="resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.touched">
      <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.touched">
      <p>Informe um e-mail vÃ¡lido.</p>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!resetPasswordForm.valid">
      Recuperar minha senha
    </button>
  </form>
</ion-content>
