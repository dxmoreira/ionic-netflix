<ion-header>
  <ion-navbar>
    <ion-title>Registrar Usuário</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="logo">
    <img src="assets/netflix-logo.png" width=150>
  </div>
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
    <ion-item [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.touched" [class.valid]="signupForm.controls.email.valid && signupForm.controls.email.touched">
      <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid && signupForm.controls.email.touched">
      <p>Informe um e-mail válido.</p>
    </ion-item>
    <ion-item [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.touched" [class.valid]="signupForm.controls.password.valid && signupForm.controls.password.touched">
      <ion-input formControlName="password" type="password" placeholder="Senha"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid && signupForm.controls.password.touched">
      <p>Sua senha precisa de mais de 6 caracteres.</p>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!signupForm.valid">
      Criar Conta
    </button>
  </form>
</ion-content>
